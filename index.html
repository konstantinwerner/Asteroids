<html>
<head>
  <meta charset="UTF-8">
  <title>Asteroids</title>
  <script language="javascript" type="text/javascript" src="lib/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="lib/p5.collide2d.js"></script>
  <script language="javascript" type="text/javascript" src="lib/p5.dom.min.js"></script>
  <!--<script language="javascript" type="text/javascript" src="lib/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="util.js"></script>
  <script language="javascript" type="text/javascript" src="gauge.js"></script>
  <script language="javascript" type="text/javascript" src="powerup.js"></script>
  <script language="javascript" type="text/javascript" src="powerups.js"></script>
  <script language="javascript" type="text/javascript" src="projectile.js"></script>
  <script language="javascript" type="text/javascript" src="weapon.js"></script>
  <script language="javascript" type="text/javascript" src="weapons.js"></script>
  <script language="javascript" type="text/javascript" src="ship.js"></script>
  <script language="javascript" type="text/javascript" src="asteroid.js"></script>
  <script language="javascript" type="text/javascript" src="highscore.js"></script>
  <script language="javascript" type="text/javascript" src="universe.js"></script>
  <script language="javascript" type="text/javascript" src="game.js"></script>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="nameInput" style="visibility: hidden;">
    <p>Pilot, enter your name:</p>
    <p>
      <input id="pilotName" type="text" name="pilotName" maxlength="20" onkeypress="universe.setPilotName(event)"/>
    </p>
    <p>
      <button type="button" name="sendPilotName" onClick="universe.setPilotName()">Enter</button>
    </p>
  </div>

  <div id="highscore" style="visibility: hidden;">
    <h1>HIGHSCORES</h1>
    <h2 id="gameCount">x Games played</h2>
    <table id="highscoreTable">
      <thead>
      <tr>
        <th>Name</th><th>Score</th><th>Hits / Shots</th><th>Time</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>
</html>
